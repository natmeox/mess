{{ template "head.html" . }}

    {{ template "navbar.html" . }}

    <form class="form form-horizontal" role="form">

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <h3>Viewing “{{ .Thing.Name }}”</h3>
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ .Thing.Name }}</p>
            </div>
        </div>

        {{ if ne .Thing.Type 2 }}
            <div class="form-group">
                <label class="col-sm-2 control-label">Owner</label>
                <div class="col-sm-10">
                    <p class="form-control-static">
                        {{ template "thinglink.html" .Thing.GetOwner }}
                    </p>
                </div>
            </div>
        {{ end }}

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <p class="form-control-static">
                    You don’t have permission to edit this thing.
                </p>
            </div>
        </div>

    </form>

{{ template "foot.html" . }}
