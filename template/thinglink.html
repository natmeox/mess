{{ if . }}
    <span class="thinglink thinglink-{{ .Type.String }}" data-thingid="{{ .Id }}" data-thingtype="{{ .Type.String }}" draggable="true"><i></i>
        <a href="/{{ .Type.String }}/{{ .Id }}">{{ .Name }}</a></span>
{{ else }}
    <span class="thinglink thinglink-nil"><i></i>
        Nothing</span>
{{ end }}
